<td colspan="{{ tableInlineMessageCtrl.colSpan }}" class="table-inline-message">
  <div ng-class="tableInlineMessageCtrl.statusClass" class="console-popover-alert popover bottom in">
    <div class="arrow"></div>
    <div class="popover-content">
      <span translate ng-if="!tableInlineMessageCtrl.link">{{ tableInlineMessageCtrl.message }}</span>
      <a translate ng-click="tableInlineMessageCtrl.openLink()" ng-if="tableInlineMessageCtrl.link">{{ tableInlineMessageCtrl.message }}</a>
    </div>
  </div>
</td>
