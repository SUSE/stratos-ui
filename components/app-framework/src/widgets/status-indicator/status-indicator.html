<div class="console-status-indicator" ng-init="iconText = statusCtrl.status ? statusCtrl.onIcon : statusCtrl.offIcon">
  <i ng-class="{ '{{statusCtrl.onClass}}': statusCtrl.status, '{{statusCtrl.offClass}}': !statusCtrl.status }"
    class="material-icons">{{ iconText }}</i>
  <span translate>{{ statusCtrl.status ? statusCtrl.onLabel : statusCtrl.offLabel }}</span>
</div>
