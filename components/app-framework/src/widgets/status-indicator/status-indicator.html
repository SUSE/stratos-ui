<div class="console-status-indicator">
  <i ng-if="statusCtrl.status" ng-class="{{ statusCtrl.onClass }}" class="material-icons">{{ statusCtrl.onIcon }}</i>
  <span ng-if="statusCtrl.status" translate>statusCtrl.onLabel</span>
  <i ng-if="!statusCtrl.status" ng-class="{{ statusCtrl.offClass }}" class="material-icons">{{ statusCtrl.offIcon }}</i>
  <span ng-if="!statusCtrl.status" translate>statusCtrl.offLabel</span>
</div>
