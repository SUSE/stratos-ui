<div class="credentials-form">
  <p translate>endpoints.connect.description</p>
  <form class="form-stacked center-block" name="form.{{ asyncTaskDialogCtrl.context.formName }}" role="form">
    <div class="form-group">
      <label class="control-label" for="credentials-form-name" translate>
        endpoints.connect.service-label
      </label>
      <input type="text" class="form-control"
        id="credentials-form-name" name="name"
        ng-model="asyncTaskDialogCtrl.context.cnsi.name" readonly/>
    </div>
    <div class="form-group">
      <label class="control-label" for="credentials-form-url" translate>
        endpoints.connect.url-label
      </label>
      <input type="text" class="form-control"
        id="credentials-form-url" name="url"
        ng-model="asyncTaskDialogCtrl.context.cnsi.api_endpoint.Host" readonly/>
    </div>
    <div class="form-group" focusable-input ng-class="asyncTaskDialogCtrl.context.failedRegister ? 'has-error' : ''">
      <label class="control-label required" for="credentials-form-username" translate>
        endpoints.connect.username-label
      </label>
      <input type="text" class="form-control"
        id="credentials-form-username" name="{{ asyncTaskDialogCtrl.context.cnsi.cnsi_type }}Username"
        ng-model="asyncTaskDialogCtrl.context.data.username" required autofocus/>
    </div>
    <div class="form-group has-feedback" focusable-input ng-class="asyncTaskDialogCtrl.context.failedRegister ? 'has-error' : ''">
      <label class="control-label required" for="credentials-form-password" translate>
        endpoints.connect.password-label
      </label>
      <input type="password" class="form-control" id="credentials-form-password" name="{{ asyncTaskDialogCtrl.context.cnsi.cnsi_type }}Password"
        ng-model="asyncTaskDialogCtrl.context.data.password" password-reveal required/>
    </div>

  </form>
</div>
