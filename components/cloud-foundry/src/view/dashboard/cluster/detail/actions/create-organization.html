<form name="form.createOrganization">
  <div class="form-group" focusable-input
       ng-class="{'has-error': form.createOrganization.orgName.$invalid && form.createOrganization.orgName.$dirty}">
    <label class="control-label" translate>Organization Name</label>
    <span class="control-message">
      <span translate ng-if="form.createOrganization.orgName.$error.required">Name is required</span>
      <span translate ng-if="form.createOrganization.orgName.$error.stratosUnique">Name must be unique</span>
    </span>
    <input type="text" name="orgName" auto-focus="300" class="form-control"
           stratos-unique items="asyncTaskDialogCtrl.context.data.organizationNames"
           ng-model="asyncTaskDialogCtrl.context.data.name" required/>
  </div>
</form>
