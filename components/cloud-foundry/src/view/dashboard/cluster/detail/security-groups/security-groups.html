<div ng-if="!clusterDetailController.organizations && clusterDetailController.organizations !== false"
     class="cluster-loading message-box message-box-no-bg">
  <bounce-spinner classes="bounce-spinner-sm"></bounce-spinner>
</div>
<div ng-if="clusterDetailController.organizations === false" class="cluster-loading col-md-9 col-sm-12">
  <div translate>cf.security-groups.error</div>
</div>
<div class="cluster-gallery-card-container" ng-if="clusterDetailController.organizations">
  <div ng-if="clusterDetailController.organizations.length < 1"
       class="panel panel-default cluster-empty-list">
    <div class="panel-body" translate>cf.security-groups.empty</div>
  </div>
  <div class="security-groups-list" ng-repeat="secGroup in sgCtrl.secGroups track by secGroup.metadata.guid">
    <security-group-detail model="secGroup"></security-group-detail>
  </div>
</div>
