<div class="cf-event-detail-content" ng-init="row = detailViewCtrl.context">
  <div class="cf-event-detail-item" ng-repeat="(field, value) in row.entity.metadata">
    <div class="cf-event-field">{{ field }}</div>
    <div class="cf-event-value">
      <pre>{{ value }}</pre>
    </div>
  </div>
</div>
