<form name="form.editAppForm" class="edit-app">
  <div class="form-group " focusable-input ng-class="{'has-error': form.editAppForm.appName.$invalid}">
    <label class="control-label" translate>app.app-info.app-tabs.summary.summary-panel.edit-dialog.name-label</label>
    <span class="control-message">
      <span translate ng-if="form.editAppForm.appName.$error.required">app.app-info.app-tabs.summary.summary-panel.edit-dialog.name-error-required</span>
    </span>
    <input type="text" name="appName" class="form-control" ng-model="asyncTaskDialogCtrl.context.data.name"
           required
    />
  </div>
  <div class="form-group" focusable-input ng-class="{'has-error': form.editAppForm.appMemory.$invalid}">
    <label class="control-label" translate>app.app-info.app-tabs.summary.summary-panel.edit-dialog.memory-label</label>
    <span class="control-message" translate-namespace="app.app-info.app-tabs.summary.summary-panel.edit-dialog">
      <span translate ng-if="form.editAppForm.appMemory.$error.required">.memory-error-required</span>
      <span translate ng-if="form.editAppForm.appMemory.$error.min">.memory-error-min</span>
    </span>
    <div class="input-group">
      <input type="number" min="1" name="appMemory" class="form-control" ng-model="asyncTaskDialogCtrl.context.data.memory"
             required
      />
      <label class="input-group-addon rm-background" translate>memory.megabyte</label>
    </div>
  </div>
  <div class="form-group " focusable-input ng-class="{'has-error': form.editAppForm.appInstances.$invalid}">
    <label class="control-label" translate>app.app-info.app-tabs.summary.summary-panel.edit-dialog.instances-label</label>
    <span class="control-message" translate-namespace="app.app-info.app-tabs.summary.summary-panel.edit-dialog">
      <span translate ng-if="form.editAppForm.appInstances.$error.required">.instances-error-required</span>
      <span translate ng-if="form.editAppForm.appInstances.$error.min">.instances-error-min</span>
      <span translate ng-if="form.editAppForm.appInstances.$error.pattern && !form.editAppForm.appInstances.$error.min">.instances-error-whole</span>
    </span>
    <input type="number" min="0" pattern="\d*" name="appInstances" class="form-control" ng-model="asyncTaskDialogCtrl.context.data.instances"
           required
    />
  </div>

  <div class="form-group edit-app-ssp-access" focusable-input>
    <checkbox-input input-disabled="!asyncTaskDialogCtrl.context.space_allowed" ng-model="asyncTaskDialogCtrl.context.data.enable_ssh"
                    input-label="{{'app.app-info.edit-app.ssh-access' | translate}}">
    </checkbox-input>
  </div>

  <div class="edit-app-ssh-change-warning" ng-class="{'edit-app-ssh-changed' : asyncTaskDialogCtrl.context.data.enable_ssh !== asyncTaskDialogCtrl.context.initial_ssh}">
    <p ng-if="asyncTaskDialogCtrl.context.space_allowed" translate>app.app-info.edit-app.ssh-restart-warning</p>
    <p ng-if="!asyncTaskDialogCtrl.context.space_allowed" translate>app.app-info.edit-app.ssh-no-edit</p>
  </div>

</form>
