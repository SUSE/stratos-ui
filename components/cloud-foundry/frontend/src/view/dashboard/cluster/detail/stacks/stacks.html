<div ng-if="!clusterDetailController.organizations && clusterDetailController.organizations !== false"
     class="cluster-loading message-box message-box-no-bg">
  <bounce-spinner classes="bounce-spinner-sm"></bounce-spinner>
</div>
<div ng-if="clusterDetailController.organizations === false" class="cluster-loading">
  <div translate>cf.cf-tabs.stacks.error</div>
</div>
<div class="cluster-gallery-card-container" ng-if="stacksCtrl.stacks">
  <div ng-if="stacksCtrl.stacks.length < 1"
       class="panel panel-default cluster-empty-list">
    <div class="panel-body" translate>cf.cf-tabs.stacks.empty</div>
  </div>
  <div class="cluster-gallery-card-parent" ng-repeat="stack in stacksCtrl.stacks track by stack.metadata.guid">
    <stack-tile stack="stack"></stack-tile>
  </div>
</div>
