<gallery-card class="cluster-gallery-card stack-tile"
              card-data="stackTileCtrl.cardData">
  <dl class="dl-horizontal">
    <dd class="stack-description">{{stackTileCtrl.stack.entity.description}}</dd>
    <dt translate>cf.cf-tabs.stacks.labels.created</dt>
    <dd>{{stackTileCtrl.stack.metadata.created_at | momentDateFormat}}</dd>
    <dt translate>cf.cf-tabs.stacks.labels.updated</dt>
    <dd>{{stackTileCtrl.stack.metadata.updated_at | momentDateFormat}}</dd>
  </dl>
</gallery-card>
