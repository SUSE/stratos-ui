<form name="form.editSpace">
  <div class="form-group" focusable-input
       ng-class="{'has-error': form.editSpace.spaceName.$invalid}">
    <label class="control-label" translate>cf.space-info.rename-dialog.space-label</label>
    <span class="control-message">
      <span translate ng-if="form.editSpace.spaceName.$error.required">cf.space-info.rename-dialog.space-error-required</span>
      <span translate ng-if="form.editSpace.spaceName.$error.stratosUnique">cf.space-info.rename-dialog.space-error-unique</span>
    </span>
    <input type="text" name="spaceName" auto-focus="300" class="form-control"
           stratos-unique items="asyncTaskDialogCtrl.context.data.spaceNames"
           ng-model="asyncTaskDialogCtrl.context.data.name" required/>
    <br><br>
  </div>
</form>
