<div ng-if="!clusterDetailSpacesController.stateInitialised" class="message-box message-box-no-bg">
  <bounce-spinner classes="bounce-spinner-sm"></bounce-spinner>
</div>
<div ng-if="clusterDetailSpacesController.stateInitialised" class="cluster-gallery-card-container">
  <div ng-if="clusterDetailSpacesController.keys(clusterDetailSpacesController.spaces()).length < 1"
       class="panel panel-default cluster-empty-list">
    <div class="panel-body" translate>cf.space-list.none</div>
  </div>
  <div class="cluster-gallery-card-parent col-md-4 col-sm-1 responsive-grid"
       ng-repeat="(spaceGuid, space) in clusterDetailSpacesController.spaces()">
    <organization-space-tile space="space"></organization-space-tile>
  </div>
</div>
