<div class="assign-selected-users">
  <h4 translate>cf.roles.assign-user-roles.step2.intro</h4>
  <selected-users-list selected-users="step.userInput.selectedUsers"></selected-users-list>
  <div class="assign-selected-users-orgs">
    <div class="form-group">
      <label class="control-label" translate>cf.roles.assign-user-roles.step2.org-label</label>
      <select-input
        ng-model="step.userInput.org"
        input-options="step.data.organizations"
        tabindex="0"
        ng-change="step.actions.changeOrganization(step.userInput.org)"
        placeholder="cf.roles.assign-user-roles.step2.org-placeholder">
      </select-input>
    </div>
    <div class="assign-selected-users-orgs-roles">
        <checkbox-input ng-model="step.userInput.roles[step.userInput.org.details.guid].organization['org_manager']"
                        input-disabled="!step.actions.canAssignOrgRoles(step.userInput.org)"></checkbox-input>
        <span translate>cf.roles.role-labels.org.long.org_manager</span>
        <checkbox-input ng-model="step.userInput.roles[step.userInput.org.details.guid].organization['org_auditor']"
                        input-disabled="!step.actions.canAssignOrgRoles(step.userInput.org)"></checkbox-input>
        <span translate>cf.roles.role-labels.org.long.org_auditor</span>
        <checkbox-input ng-model="step.userInput.roles[step.userInput.org.details.guid].organization['billing_manager']"
                        input-disabled="!step.actions.canAssignOrgRoles(step.userInput.org)"></checkbox-input>
        <span translate>cf.roles.role-labels.org.long.billing_manager</span>
        <checkbox-input ng-model="step.userInput.roles[step.userInput.org.details.guid].organization['org_user']"
                        input-disabled="!step.actions.canAssignOrgRoles(step.userInput.org)"></checkbox-input>
        <span translate>cf.roles.role-labels.org.long.org_user</span>
    </div>
  </div>
  <div class="assign-selected-users-spaces" ng-if="step.actions.keys(step.userInput.org.spaces).length > 0">
    <h4>Assign space roles.</h4>
    <roles-tables
      config="step.table.config"
      data="step.table.data"
      organization="step.userInput.org"
      selection="step.userInput.roles[step.userInput.org.details.guid]"
    ></roles-tables>
  </div>
</div>
