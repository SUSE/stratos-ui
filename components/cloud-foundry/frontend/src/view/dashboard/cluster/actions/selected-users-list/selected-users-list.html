<div class="selected-users-list" ng-init="usersListCtrl.ctrl.selectedUserListCount=usersListCtrl.maxVisibleUsers">
    <span class="selected-users-list-label" translate>
      {{ usersListCtrl.selectedUserCount() === 1 ? 'cf.roles.selected-users-roles-change.singular' : 'cf.roles.selected-users-roles-change.plural' }}
    </span>
    <span ng-repeat="user in usersListCtrl.selectedUsers | limitTo:usersListCtrl.ctrl.selectedUserListCount | orderBy:'entity.username'">
      {{ user.entity.username }}<span ng-if="!$last">,</span>
    </span>
    <span ng-if="usersListCtrl.selectedUserCount() > usersListCtrl.ctrl.selectedUserListCount">
      <a ng-click="usersListCtrl.ctrl.selectedUserListCount = usersListCtrl.numberMaxValue" translate>
        cf.roles.selected-users-roles-change.button-view-all</a>
    </span>
    <span ng-if="usersListCtrl.selectedUserCount() <= usersListCtrl.ctrl.selectedUserListCount && usersListCtrl.selectedUserCount() > usersListCtrl.maxVisibleUsers">
      <a ng-click="usersListCtrl.ctrl.selectedUserListCount = usersListCtrl.maxVisibleUsers" translate>
        cf.roles.selected-users-roles-change.button-view-less</a>
    </span>
</div>
