<gallery-card class="namespace-card"
              card-data="namespaceCardCtrl.getCardData()"
              on-card-click="namespaceCardCtrl.namespaceDetails()">

  <dl class="dl-horizontal">
    <dt translate>Pods</dt>
    <dd >{{namespaceCardCtrl.namespaceDetail.pods.length}}</dd>
    <dt translate>CPU Usage</dt>
    <dd ng-if="namespaceCardCtrl.cpuUsageTimeSeriesData.length > 0"><kd-sparkline class="kd-sparkline-cpu-series" timeseries="namespaceCardCtrl.cpuUsageTimeSeriesData"></kd-sparkline></dd>
    <dt translate>Memory Usage</dt>
    <dd ng-if="namespaceCardCtrl.memoryUsageTimeSeriesData.length > 0"><kd-sparkline class="kd-sparkline-memory-series" timeseries="namespaceCardCtrl.memoryUsageTimeSeriesData"></kd-sparkline></dd>
  </dl>
</gallery-card>
