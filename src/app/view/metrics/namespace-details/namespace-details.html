<div class="namespace-details">

  <div class="row">
    <metrics-graphs class="full-width" namespace-name="namespaceDetailCtrl.namespaceName"></metrics-graphs>
  </div>

  <div class="row">
    <div class="pod-cards">
      <div class="pod-card" ng-repeat="podDetail in namespaceDetailCtrl.namespaceDetails.pods">
        <pod-card pod-detail="podDetail"></pod-card>
      </div>
    </div>
  </div>
</div>
