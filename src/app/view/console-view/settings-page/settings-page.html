<div class="action-bar app-actions-bar col-md-12 panel-less">
  <div ng-if="!applicationsListCtrl.needAdminSetup" class="applications-header font-semi-bold pull-left" translate>About</div>
</div>

<div class="container registration-content col-sm-12 about-panel">
  <div class="cluster-settings user-summary about-summary">
    <div class="cluster row about-title">
      <div class="col-md-12 about-title-text" translate>Helion Stackato</div>
    </div>
    <div class="cluster row">
      <div class="col-md-6">
        <div class="cluster-info">
          <div class="cluster-properties">
            <div class="cluster-property">
              <div translate>Console Version</div>
              <div>{{settingsCtrl.stackatoInfo.info.version.proxy_version}}</div>
            </div>
            <div class="cluster-property">
              <div translate>Database Version</div>
              <div>{{settingsCtrl.stackatoInfo.info.version.database_version}}</div>
            </div>
            <div class="cluster-property">
              <div translate>User</div>
              <div>{{settingsCtrl.stackatoInfo.info.user.name}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <page-footer class="about-branding"></page-footer>
</div>
