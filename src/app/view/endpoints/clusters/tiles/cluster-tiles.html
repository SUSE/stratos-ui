<div class="endpoints cluster-tiles">
  <div ng-switch="clustersCtrl.state">
    <div ng-switch-when="loading" class="message-box message-box-no-bg">
      <bounce-spinner classes="bounce-spinner-sm"></bounce-spinner>
    </div>
    <div ng-switch-when="loadError" class="message-box message-box-no-bg">
      <div translate>An error occurred retrieving endpoints.</div>
    </div>
    <div ng-switch-when="noClusters" class="empty-view-message">
      <div class="helion-icon helion-icon-3x helion-icon-Cluster"></div>
      <div class="view-msg" translate>There are no registered Cloud Foundry endpoints.</div>
      <div class="view-cta" ng-show="clustersCtrl.currentUserAccount.isAdmin()">
        <a class="btn btn-link" ng-click="clustersCtrl.register()"><span translate>Register an endpoint</span></a>
        <span translate>to make it available to developers.</span>
      </div>
      <div class="view-cta" ng-show="!clustersCtrl.currentUserAccount.isAdmin()">
        <span translate>Please contact your administrator.</span>
      </div>
    </div>
    <div ng-switch-default>
      <div class="header">
        <div class="applications-header font-semi-bold pull-left" translate>
          Cloud Foundry Endpoints
        </div>
        <button ng-if="clustersCtrl.currentUserAccount.isAdmin()" class="btn btn-primary"
                ng-click="clustersCtrl.register()" translate>Register Endpoint</button>
      </div>
      <div id="welcome-message" class="welcome-message panel panel-default">
        <span class="helion-icon helion-icon-Information"></span>
        <span translate>You must connect to an endpoint with your credentials to access and manage the endpoint.</span>
      </div>
      <div class="cluster-gallery-card-container">
        <div class="cluster-gallery-card-parent clusters-card col-md-4 col-sm-1" ng-repeat="(guid, service) in clustersCtrl.serviceInstances">
          <cluster-tile service="service" connect="clustersCtrl.boundConnect" disconnect="clustersCtrl.boundDisconnect"
                      unregister="clustersCtrl.boundUnregister"></cluster-tile>
        </div>
      </div>
    </div>
  </div>
</div>

<flyout class="flyout-content-thin" flyout-active="clustersCtrl.credentialsFormCNSI"
        flyout-close-icon="'helion-icon helion-icon-Close'">
  <credentials-form cnsi="clustersCtrl.credentialsFormCNSI"
                    on-cancel="clustersCtrl.onConnectCancel()"
                    on-submit="clustersCtrl.onConnectSuccess(serviceInstance)">
  </credentials-form>
</flyout>
