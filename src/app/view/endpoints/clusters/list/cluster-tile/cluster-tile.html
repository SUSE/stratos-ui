<gallery-card card-data="clusterTile.cluster" on-card-click="clusterTile.summary()">
  <dl class="dl-horizontal">
    <dt translate>ENDPOINT URL</dt>
    <dd>{{clusterTile.cluster.api_endpoint.Host}}</dd>
    <dt translate>CF ACCOUNT STATUS</dt>
    <dd>{{clusterTile.b}}</dd>
    <dt translate>TOTAL ORGS</dt>
    <dd>{{clusterTile.c}}</dd>
    <dt translate>TOTAL USERS</dt>
    <dd>{{clusterTile.d}}</dd>
  </dl>
</gallery-card>
