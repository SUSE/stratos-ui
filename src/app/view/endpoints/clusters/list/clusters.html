<div class="endpoint-view">
  <div class="header">
    <div class="font-semi-bold pull-left" translate>
      Cloud Foundry Clusters
    </div>
    <button class="btn btn-primary" ng-click="clustersCtrl.showClusterAddForm()">Register Cluster</button>
  </div>

  <div id="welcome-message" class="welcome-message panel panel-default">
    <span class="helion-icon helion-icon-Information"></span>
    {{ 'You must connect to a cluster with your credentials to access and manage the cluster' | translate}}
  </div>

  <div ng-if="clustersCtrl.serviceInstances === null" class="message-box message-box-no-bg">
    <bounce-spinner classes="bounce-spinner-sm"></bounce-spinner>
  </div>
  <div ng-if="clustersCtrl.serviceInstances === false" class="message-box message-box-no-bg">
    <div translate>An error occurred retrieving clusters</div>
  </div>
  <div ng-if="clustersCtrl.serviceInstances">
    <div class="clusters-card col-md-4 col-sm-1" ng-repeat="service in clustersCtrl.serviceInstances | filter:{ cnsi_type:'hcf'}">
      <cluster-tile service="service"></cluster-tile>
    </div>
  </div>

</div>
