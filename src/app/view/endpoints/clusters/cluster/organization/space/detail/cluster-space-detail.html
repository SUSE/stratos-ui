<div ng-if="!clusterSpaceController.space()" class="message-box message-box-no-bg">
  <bounce-spinner classes="bounce-spinner-sm"></bounce-spinner>
</div>

<div ng-if="clusterSpaceController.space()" class="cluster-detail col-md-9 col-sm-12">
  <h3>Space : {{ clusterSpaceController.space().entity.name }}</h3>

  <space-summary-tile ng-if="clusterSpaceController.space()"
                      cluster-guid="clusterSpaceController.clusterGuid"
                      space="clusterSpaceController.space()">
  </space-summary-tile>

  <ul class="application-nav nav nav-tabs col-sm-12">
    <li class="nav-item" ui-sref-active="active">
      <a class="nav-link" ui-sref="endpoint.clusters.cluster.organization.space.detail.services" translate>
        Service Instances
      </a>
    </li>
    <li class="nav-item" ui-sref-active="active">
      <a class="nav-link" ui-sref="endpoint.clusters.cluster.organization.space.detail.routes" translate>
        Routes
      </a>
    </li>
    <li class="nav-item" ui-sref-active="active">
      <a class="nav-link" ui-sref="sdfdsf" translate>
        Users
      </a>
    </li>
  </ul>
  <ui-view></ui-view>
</div>




<ul class="col-md-3 hidden-sm hidden-xs list-unstyled application-action-col" ng-if="clusterSpaceController.space()">
  <li ng-repeat="action in clusterSpaceController.spaceActions">
    <button class="btn btn-link btn-border-less"
            ng-disabled="action.disabled"
            ng-hide="action.hidden"
            ng-click="action.execute()">
      <i ng-class="action.icon"></i> {{ action.name }}
    </button>
  </li>
</ul>
