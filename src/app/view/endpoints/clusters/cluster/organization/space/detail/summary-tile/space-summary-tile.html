<gallery-card class="cluster-gallery-card space-summary-tile"
              card-data="spaceSummaryTileCtrl.cardData"
              card-actions="spaceSummaryTileCtrl.actions"
              card-actions-icon="helion-icon helion-icon-More"
              card-actions-position="actions-menu-right">
  <div class="col-md-6">
    <dl class="dl-horizontal">
      <dt translate>APPLICATIONS</dt>
      <dd>{{'1'}}</dd>
      <dt ng-if="true" translate>SERVICES</dt>
      <dd ng-if="true">{{'1'}}</dd>
      <dt ng-if="true" translate>ROUTES</dt>
      <dd ng-if="true" >{{'1'}}</dd>
      <dt ng-if="true" translate>DISK</dt>
      <dd ng-if="true" >{{'1'}}</dd>
      <dt ng-if="true" translate>MEMORY</dt>
      <dd ng-if="true" >{{'1'}}</dd>
    </dl>
  </div>
  <div class="col-md-6">
    <dl class="dl-horizontal">
      <dt ng-if="true" translate>CF SPACE ROLE</dt>
      <dd ng-if="true" >{{'1'}}</dd>
      <dt ng-if="true" translate>CF ENDPOINT URL</dt>
      <dd ng-if="true" >{{'1'}}</dd>
      <dt ng-if="true" translate>CR INTERACTIONS</dt>
      <dd ng-if="true" >{{'1'}}</dd>
    </dl>
  </div>
</gallery-card>
