<gallery-card class="cluster-gallery-card"
              card-data="orgSpaceTileCtrl.cardData"
              card-actions="orgSpaceTileCtrl.actions"
              card-actions-icon="helion-icon helion-icon-More"
              card-actions-position="actions-menu-right"
              on-card-click="orgSpaceTileCtrl.summary()">
  <dl class="dl-horizontal">
    <dt ng-if="orgSpaceTileCtrl.spaceDetail()"translate>ROLE</dt>
    <dd ng-if="orgSpaceTileCtrl.spaceDetail()">{{ orgSpaceTileCtrl.roles }}</dd>
    <dt ng-if="orgSpaceTileCtrl.spaceDetail()" translate>TOTAL APPS</dt>
    <dd ng-if="orgSpaceTileCtrl.spaceDetail()">{{ orgSpaceTileCtrl.spaceDetail().totalApps }}</dd>
    <dt ng-if="orgSpaceTileCtrl.spaceDetail()" translate>INSTANCES</dt>
    <dd ng-if="orgSpaceTileCtrl.spaceDetail()">{{ orgSpaceTileCtrl.spaceDetail().totalInstances }} / {{ orgSpaceTileCtrl.orgDetails().instancesQuota === -1 ? 'âˆž' : orgSpaceTileCtrl.orgDetails().instancesQuota}}</dd>
