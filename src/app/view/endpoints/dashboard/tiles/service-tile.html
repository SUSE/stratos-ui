<div class="card panel panel-default service-tile">
  <div class="panel-heading action-header">
    <span ng-if="serviceTileCtrl.isHcf()" translate> Cloud Foundry Endpoints</span>
    <span ng-if="!serviceTileCtrl.isHcf()" translate> Code Engine Endpoints</span>
    <a class="btn btn-link tile-btn" ng-click="serviceTileCtrl.showClusterAddForm()"
       ng-if="serviceTileCtrl.serviceInstancesCount()>0 && serviceTileCtrl.isUserAdmin() && serviceTileCtrl.resolvedPromise">
      <i class="helion-icon helion-icon-Right_Arrow"></i>
      <span translate>Register an Endpoint</span>
    </a>
  </div>
  <div class="panel-body service-tile-loading" ng-if="!serviceTileCtrl.resolvedPromise">
    <bounce-spinner  classes="bounce-spinner-sm"></bounce-spinner>
  </div>
  <div class="panel-body no-instances" ng-if="serviceTileCtrl.serviceInstancesCount()===0
   && serviceTileCtrl.resolvedPromise">
    <span ng-show="serviceTileCtrl.isHcf()" class="helion-icon helion-icon-lg helion-icon-Cluster"></span>
    <span ng-show="!serviceTileCtrl.isHcf()"
          class="helion-icon helion-icon-lg helion-icon-Continuous_integration"></span>
    <div translate>There are no registered endpoints.</div>
    <div ng-show="serviceTileCtrl.isUserAdmin()">
      <a class="btn btn-link tile-btn" ng-click="serviceTileCtrl.showClusterAddForm()">
        <span translate> Register an Endpoint</span>
      </a>
    </div>
  </div>

  <div class="panel-body base-tile service-chart-panel"
       ng-if="serviceTileCtrl.serviceInstancesCount()>0 && serviceTileCtrl.resolvedPromise"
       ng-click="serviceTileCtrl.goToEndpointsView()">
       <ring-chart labels="serviceTileCtrl.chartLabels" data="serviceTileCtrl.chartData"></ring-chart>
 </div>

</div>
