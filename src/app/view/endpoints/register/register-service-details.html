<div class="register-service-details">

  <div class="register-content-left" ng-if="wizardCtrl.options.userInput.type === 'hcf'">
    <p translate>cf.registration.p1</p>
    <p translate>cf.registration.p2</p>
    <p translate>cf.registration.p3</p>
  </div>
  <div class="register-content-left" ng-if="wizardCtrl.options.userInput.type === 'hce'">
    <p translate>ce.registration.p1</p>
    <p translate>ce.registration.p2</p>
    <p translate>ce.registration.p3</p>
  </div>
  <div class="register-content-left" ng-if="wizardCtrl.options.userInput.type === 'hsm'">
    <p translate>sm.registration.p1</p>
    <p translate>sm.registration.p2</p>
    <p translate>sm.registration.p3</p>
  </div>
  <div class="register-content-right">
    <h4>{{step.title}}</h4>
    <div>
      <div class="form-group" focusable-input
           ng-class="{'has-error': wizardForm[step.formName][step.nameOfUrlInput].$invalid && wizardForm[step.formName][step.nameOfUrlInput].$dirty}">
        <label class="control-label" translate>Endpoint Address</label>
        <span class="control-message">
        <span translate
              ng-if="wizardForm[step.formName][step.nameOfUrlInput].$error.required && wizardForm[step.formName][step.nameOfUrlInput].$dirty">
          Url is required
        </span>
        <span translate
              ng-if="wizardForm[step.formName][step.nameOfUrlInput].$error.pattern && wizardForm[step.formName][step.nameOfUrlInput].$dirty">
          Invalid url format
        </span>
        <span translate
              ng-if="wizardForm[step.formName][step.nameOfUrlInput].$error.helionUnique && wizardForm[step.formName][step.nameOfUrlInput].$dirty">
          Url is not unique
        </span>
      </span>
        <input type="text" name="{{step.nameOfUrlInput}}" class="form-control"
               ng-model="wizardCtrl.options.userInput.url"
               required
               placeholder="{{ step.urlHint }}"
               ng-pattern="step.urlValidationExpr"
               helion-unique items="step.instanceUrls"
               ignore-case
               auto-focus/>
      </div>
      <div class="form-group" focusable-input
           ng-class="{'has-error': wizardForm[step.formName][step.nameOfNameInput].$invalid && wizardForm[step.formName][step.nameOfNameInput].$dirty}">
        <label class="control-label" translate>Name</label>
      <span class="control-message">
        <span translate ng-if="wizardForm[step.formName][step.nameOfNameInput].$error.required">Name is required</span>
        <span translate ng-if="wizardForm[step.formName][step.nameOfNameInput].$error.helionUnique">Name is not unique</span>
      </span>
        <input type="text" name="{{step.nameOfNameInput}}" class="form-control"
               ng-model="wizardCtrl.options.userInput.name"
               helion-unique items="step.instanceNames"
               ignore-case
               required/>
      </div>
      <div class="form-group skip-ssl-validation-checkbox" focusable-input>
        <checkbox-input ng-model="wizardCtrl.options.userInput.skipSslValidation"
                        input-label="{{'Skip SSL validation for the endpoint' | translate}}">
        </checkbox-input>
      </div>
    </div>
  </div>
</div>
