<app-meta-card class="endpoint-card" [routerLink]="['/cloud-foundry', row.guid]" [status$]="status$">
  <app-meta-card-title>{{ row.name }}</app-meta-card-title>
  <app-meta-card-item>
    <app-meta-card-key>Address</app-meta-card-key>
    <app-meta-card-value>{{ getEndpointUrl(row) }}</app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item>
    <app-meta-card-key>Account Username</app-meta-card-key>
    <app-meta-card-value>{{ row.user.name }}</app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item *ngIf="row.user.admin === true">
    <app-meta-card-key>Administrator</app-meta-card-key>
    <app-meta-card-value>
      <app-boolean-indicator [isTrue]="row.user.admin" type="yes-no"></app-boolean-indicator>
    </app-meta-card-value>
  </app-meta-card-item>
</app-meta-card>
