<app-meta-card class="app-card" [routerLink]="['/applications', row.entity.cfGuid , row.metadata.guid]" [status$]="appStatus$">
  <app-meta-card-title>{{ row.entity.name }}</app-meta-card-title>
  <app-meta-card-item>
    <app-meta-card-key>State</app-meta-card-key>
    <app-meta-card-value>
      <app-application-state [hideIcon]="true" [state]="applicationState$"></app-application-state>
    </app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item>
    <app-meta-card-key>Instances</app-meta-card-key>
    <app-meta-card-value>
      <app-running-instances [instances]="row.entity.instances" [cfGuid]="row.entity.cfGuid" [appGuid]="row.entity.guid">
      </app-running-instances>
    </app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item>
    <app-meta-card-key>Created</app-meta-card-key>
    <app-meta-card-value>
      {{ row.metadata.created_at | date:'medium' }}
    </app-meta-card-value>
  </app-meta-card-item>
</app-meta-card>
