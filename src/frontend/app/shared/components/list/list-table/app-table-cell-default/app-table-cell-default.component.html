<span *ngIf="!isLink">
  <ng-container *ngTemplateOutlet="valueTemplate; context: valueContext"></ng-container>
</span>
<span *ngIf="isLink">
  <a [href]="linkValue" target="_blank" *ngIf="isExternalLink">
      <ng-container *ngTemplateOutlet="valueTemplate; context: valueContext"></ng-container>
  </a>
  <a [routerLink]="linkValue" *ngIf="!isExternalLink">
      <ng-container *ngTemplateOutlet="valueTemplate; context: valueContext"></ng-container>
  </a>
</span>

<ng-template let-value="value" #valueTemplate>
  <span *ngIf="value">{{ value }}</span>
  <span class="default-cell__no-value" *ngIf="!value">-</span>
</ng-template>
