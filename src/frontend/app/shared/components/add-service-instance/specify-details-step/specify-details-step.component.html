<div class="specify-details">
  <div *ngIf="!modeService.isEditServiceInstanceMode() && (hasInstances$ | async) && showModeSelection">
    <div>
      <mat-radio-group [(ngModel)]="formMode" class="specify-details__radio-group" [disabled]="(serviceInstances$ | async)?.length === 0">
        <mat-radio-button *ngFor="let mode of formModes" [value]="mode.key" class="specify-details__radio-group__radio" (click)="resetForms(mode.key)">
          {{ mode.label }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <form class="stepper-form" *ngIf="(showModeSelection && formMode === 'create-service-instance') || !showModeSelection" [formGroup]="createNewInstanceForm">
    <mat-form-field>
      <input matInput class="form-control" formControlName="name" placeholder="Name" required>
      <mat-error *ngIf="createNewInstanceForm.controls.name?.hasError('nameTaken')">
        A service instance with this name already exists. Please enter a different one.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="stepper-form__tags">
      <mat-chip-list #chipList formControlName="tags" class="stepper-form__tags__chip-list">
        <mat-chip *ngFor="let tag of tags" class="stepper-form__tags__chip-list__chip" [selectable]="tagsSelectable" [removable]="tagsRemovable" (removed)="removeTag(tag)">
          {{tag.label}}
          <mat-icon matChipRemove *ngIf="tagsRemovable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="Tags"  name="tags" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="tagsAddOnBlur" (matChipInputTokenEnd)="addTag($event)" />
      </mat-chip-list>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="JSON parameters" formControlName="params"></textarea>
      <mat-error *ngIf="createNewInstanceForm.controls.params?.hasError('notValidJson')">
        Not valid JSON. Please specify a valid JSON Object
      </mat-error>
    </mat-form-field>
  </form>
  <form class="stepper-form" *ngIf="showModeSelection && formMode === 'bind-service-instance'" [formGroup]="selectExistingInstanceForm">
    <mat-form-field>
      <mat-select class="form-control" placeholder="Service Instance" required formControlName="serviceInstances">
        <mat-option *ngFor="let sI of bindableServiceInstances$ | async" [disabled]="!sI.metadata.guid" [value]="sI.metadata.guid">{{ sI.entity.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <div *ngIf="!!schema" class="json-schema">
    <mat-card class="json-schema-form">
      <mat-card-header>
        <mat-card-title><b>Generated Form</b><button mat-button color="accent" (click)="showJsonSchema=!showJsonSchema">Json schema</button>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <json-schema-form loadExternalAssets="true" [options]="jsonFormOptions" [schema]="schema" [framework]="selectedFramework" (validationErrors)="validationErrors($event)" (onChanges)="onFormChange($event)">
        </json-schema-form>
        <div *ngIf="!!prettyValidationErrors" class="data-bad" [innerHTML]="prettyValidationErrors"></div>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="showJsonSchema" class="json-schema-data">
      <mat-card-header>
        <mat-card-title><b>Json schema</b></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <pre class="display-json">{{schema | json}} </pre>
      </mat-card-content>
    </mat-card>
  </div>
</div>
