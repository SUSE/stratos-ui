<div class="org-summary">
  <app-tile-grid fit="true">
    <app-tile-group>
      <app-tile>
        <app-card-cf-org-user-details>
        </app-card-cf-org-user-details>
      </app-tile>
    </app-tile-group>

    <app-tile-group>
      <app-tile>
        <app-card-number-metric link="/cloud-foundry/{{cfOrgService.cfGuid}}/organizations/{{cfOrgService.orgGuid}}/spaces" icon="apps" label="Spaces" value="{{ (cfOrgService.spaces$ | async)?.length }}"></app-card-number-metric>
      </app-tile>
      <app-tile>
        <app-card-number-metric [link]="appLink" icon="apps" label="Applications" value="{{ (cfOrgService.apps$ | async)?.length }}"></app-card-number-metric>
      </app-tile>
      <app-tile>
        <app-card-number-metric icon="content_copy" label="App Instances" value="{{ (cfOrgService.appInstances$ | async) }}" limit="{{ (cfOrgService.quotaDefinition$ | async)?.app_instance_limit}}"></app-card-number-metric>
      </app-tile>
      <app-tile>
        <app-card-number-metric link="/cloud-foundry/{{cfOrgService.cfGuid}}/organizations/{{cfOrgService.orgGuid}}/users" icon="person" label="Users" value="-"></app-card-number-metric>
      </app-tile>
    </app-tile-group>

    <app-tile-group>
      <app-tile>
        <app-card-number-metric icon="memory" label="Memory Usage" units="mb" value="{{ (cfOrgService.totalMem$ | async) }}" limit="{{ (cfOrgService.quotaDefinition$ | async)?.memory_limit }}"></app-card-number-metric>
      </app-tile>
      <app-tile>
        <app-card-number-metric icon="language" label="Routes" value="{{ (cfOrgService.routes$ | async)?.length }}" limit="{{ (cfOrgService.quotaDefinition$ | async)?.total_routes}}"></app-card-number-metric>
      </app-tile>
      <app-tile>
        <app-card-number-metric icon="domain" label="Private Domains" value="{{ (cfOrgService.privateDomains$ | async)?.length }}" limit="{{ (cfOrgService.quotaDefinition$ | async)?.total_private_domains}}"></app-card-number-metric>
      </app-tile>
      <app-tile>
        <app-card-number-metric icon="extension" label="Service Instances" value="{{ (cfOrgService.serviceInstances$ | async)?.length }}" limit="{{ (cfOrgService.quotaDefinition$ | async)?.total_services }}"></app-card-number-metric>
      </app-tile>
    </app-tile-group>

    <app-tile-group>
      <app-tile>
        <app-card-cf-recent-apps></app-card-cf-recent-apps>
      </app-tile>
    </app-tile-group>

  </app-tile-grid>
</div>
