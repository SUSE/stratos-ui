<app-page-header>
  <h1>{{ (applicationService.application$ | async)?.app.entity.name }} </h1>
  <div class="page-header-right">
    <a mat-icon-button *ngIf="(applicationService.application$ | async)?.appUrl != null
      && (applicationService.application$ | async)?.app.entity.state === 'STARTED' " href="{{(applicationService.application$ | async)?.appUrl}}" target="_blank">
      <mat-icon>launch</mat-icon>
    </a>
    <button mat-icon-button name="edit" *ngIf="(this.applicationService.applicationState$ | async)" [disabled]="summaryDataChanging$ | async" routerLink="/applications/{{applicationService.cfGuid}}/{{applicationService.appGuid}}/edit">
        <mat-icon>edit</mat-icon>
      </button>
    <button mat-icon-button name="delete" [disabled]="summaryDataChanging$ | async" (click)="deleteApplication()">
        <mat-icon>delete</mat-icon>
      </button>
    <span>
        <button mat-icon-button name="stop" *ngIf="(applicationService.application$ | async)?.app.entity.state === 'STARTED'" [disabled]="summaryDataChanging$ | async"
          (click)="stopApplication()">
          <mat-icon>stop</mat-icon>
        </button>
        <button mat-icon-button name="start" *ngIf="(applicationService.application$ | async)?.app.entity.state === 'STOPPED'" [disabled]="summaryDataChanging$ | async"
          (click)="startApplication()">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </span>
  </div>
</app-page-header>
<app-page-subheader [tabs]="tabLinks">
</app-page-subheader>
<app-loading-page [isLoading]="isFetching$" [text]="'Retrieving application'">
  <router-outlet></router-outlet>
</app-loading-page>
