<div *ngIf="broker$ | async" class="service-broker">
  <ng-container *ngIf="config?.mode === 'NAME'">
    {{(broker$ | async).entity.name}}
  </ng-container>
  <div *ngIf="config?.mode === 'SCOPE'">
    <ng-container *ngIf="spaceLink$ | async as spaceLink; else notSpaceScoped">
      <a *ngIf="altScope; else normScope" [routerLink]="spaceLink.link">{{ spaceLink.name }}</a>
      <ng-template #normScope>Space</ng-template>
    </ng-container>
    <ng-template #notSpaceScoped>
      All Spaces
    </ng-template>
  </div>
</div>
