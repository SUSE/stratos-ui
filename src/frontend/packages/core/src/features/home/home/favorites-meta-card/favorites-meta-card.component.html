<mat-card [ngClass]="{'fav-meta-card__clickable': !!config.routerLink}" [routerLink]="config.routerLink" class="fav-meta-card" *ngIf="config">
  <div class="fav-meta-card__icon-panel">
    <mat-icon class="fav-meta-card__icon" *ngIf="icon.icon" [fontSet]="icon.iconFont">{{ icon.icon }}</mat-icon>
  </div>
  <div class="fav-meta-card__info">
    <div class="fav-meta-card__name">{{ config.name }}</div>
    <div class="fav-meta-card__type">{{ prettyName }}</div>
  </div>
  <app-entity-favorite-star class="fav-meta-card__star" [favorite]="favorite" [confirmRemoval]="true"></app-entity-favorite-star>
</mat-card>
