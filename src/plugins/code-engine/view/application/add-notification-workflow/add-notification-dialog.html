<div class="add-notification-dialog">
  <div class="side-bar">
    <img class="title-img"
         ng-src="/plugins/code-engine/view/assets/{{ asyncTaskDialogCtrl.context.targetType.img }}"/>
    <div class="desc">{{ asyncTaskDialogCtrl.context.targetType.description }}</div>
  </div>
  <div class="body">
    <form name="form.addNotificationForm">
      <div class="form-group " focusable-input ng-class="{'has-error': form.addNotificationForm.notificationName.$invalid && form.addNotificationForm.notificationName.$dirty}">
        <label class="control-label" translate>Notification Target Name</label>
        <span class="control-message"><span translate ng-if="form.addNotificationForm.notificationName.$error.required">Name is required</span></span>
        <input type="text" name="notificationName" class="form-control"
               ng-model="asyncTaskDialogCtrl.context.data.name"
               required
        />
      </div>
      <div class="form-group " focusable-input ng-class="{'has-error': form.addNotificationForm.notificationLocation.$invalid && form.addNotificationForm.notificationLocation.$dirty}">
        <label class="control-label" translate>{{ asyncTaskDialogCtrl.context.targetType.endpointLabel }}</label>
        <span class="control-message"><span translate ng-if="form.addNotificationForm.notificationLocation.$error.required">{{ asyncTaskDialogCtrl.context.targetType.endpointErrorLabel }}</span></span>
        <input type="text" name="notificationLocation" class="form-control"
               ng-model="asyncTaskDialogCtrl.context.data.location"
               required
        />
      </div>
      <div class="form-group " focusable-input ng-class="{'has-error': form.addNotificationForm.notificationToken.$invalid && form.addNotificationForm.notificationToken.$dirty}">
        <label class="control-label" translate>{{ asyncTaskDialogCtrl.context.targetType.tokenLabel }}</label>
        <span class="control-message"><span translate ng-if="form.addNotificationForm.notificationToken.$error.required">{{ asyncTaskDialogCtrl.context.targetType.tokenErrorLabel }}</span></span>
        <input type="text" name="notificationToken" class="form-control"
               ng-model="asyncTaskDialogCtrl.context.data.token"
               required
        />
      </div>
    </form>
  </div>
</div>
