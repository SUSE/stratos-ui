<h4 translate>Select a Delivery Pipeline Endpoint</h4>

<table class="table">
  <thead>
    <tr>
      <th class="hpe-media-select-col"></th>
      <th translate>Endpoint Name</th>
      <th translate>Endpoint URL</th>
    </tr>
  </thead>
  <tbody>
    <tr class="row-vertical-middle" ng-repeat="hceCnsi in wizardCtrl.options.hceCnsis">
      <td>
        <radio-input ng-model="wizardCtrl.options.userInput.hceCnsi" input-value="hceCnsi" required>
        </radio-input>
      </td>
      <td>{{ ::hceCnsi.name }}</td>
      <td>{{ ::hceCnsi.api_endpoint.Host }}</td>
    </tr>
  </tbody>
</table>
