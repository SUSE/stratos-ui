<h4 class="step-title" translate>Select a delivery method</h4>

<ul class="media-list hpe-add-option-list">
  <li class="media">
    <div class="hpe-media-select-col">
      <radio-input
        name="subflow"
        ng-model="wizardCtrl.options.subflow"
        input-value="'pipeline'" required>
      </radio-input>
    </div>
    <div class="media-left media-middle">
      <i class="helion-icon helion-icon-Deployment helion-icon-2dot5x"></i>
    </div>
    <div class="media-body">
      <h4 class="media-heading" translate>Delivery pipeline</h4>
      <p translate>Create a delivery pipeline that will automate build, test and deploy cycles for every commit.</p>
    </div>
  </li>

  <li class="media">
    <div class="hpe-media-select-col">
      <radio-input
        name="subflow"
        ng-model="wizardCtrl.options.subflow"
        input-value="'cli'" required>
      </radio-input>
    </div>
    <div class="media-left media-middle">
      <i class="helion-icon helion-icon-Command_line helion-icon-2dot5x"></i>
    </div>
    <div class="media-body">
      <h4 class="media-heading" translate>CLI</h4>
      <p translate>Deploy your app using the HCF CLI by following a few simple steps.</p>
    </div>
  </li>
</ul>

<div ng-if="wizardCtrl.options.subflow === 'pipeline'">
  <div class="form-group">
    <label class="control-label" translate>HCE Cluster</label>
    <select-input
      arrow-icon="helion-icon helion-icon-Up_tab helion-icon-r180"
      ng-model="wizardCtrl.options.userInput.hceCnsi"
      input-options="wizardCtrl.options.hceCnsis"
      placeholder="{{'Select HCE Cluster' | translate}}"
      tabindex="0" required>
    </select-input>
  </div>
</div>
