<h4 translate>Pipeline Details</h4>
<form>
  <div class="form-group">
    <label class="control-label" translate>Repository Selected</label>
    <input class="form-control" type="text"
      ng-value="wizardCtrl.options.userInput.repo.name" readonly>
  </div>
  <div class="form-group">
    <label class="control-label" translate>Branch</label>
    <select-input ng-model="wizardCtrl.options.userInput.branch"
      input-options="wizardCtrl.options.branches"
      placeholder="{{'Select Branch' | translate}}" tabindex="0"
      arrow-icon="helion-icon helion-icon-Up_tab helion-icon-r180"></select-input>
  </div>
  <div class="form-group">
    <label class="control-label" translate>Build Container</label>
    <select-input ng-model="wizardCtrl.options.userInput.buildContainer"
      input-options="wizardCtrl.options.buildContainers"
      placeholder="{{'Select Build Container' | translate}}" tabindex="0"
      arrow-icon="helion-icon helion-icon-Up_tab helion-icon-r180"></select-input>
  </div>
  <div class="form-group">
    <label class="control-label" translate>Container Registry</label>
    <select-input ng-model="wizardCtrl.options.userInput.imageRegistry"
      input-options="wizardCtrl.options.imageRegistries"
      placeholder="{{'Select Container Registry' | translate}}" tabindex="0"
      arrow-icon="helion-icon helion-icon-Up_tab helion-icon-r180"></select-input>
  </div>
  <div class="form-group" focusable-input>
    <label class="control-label" translate>Cluster Username</label>
    <input type="text" class="form-control"
      ng-model="wizardCtrl.options.userInput.clusterUsername" required/>
  </div>
  <div class="form-group" focusable-input>
    <label class="control-label" translate>Cluster Password</label>
    <input type="password" class="form-control"
      ng-model="wizardCtrl.options.userInput.clusterPassword" required/>
  </div>
</form>
