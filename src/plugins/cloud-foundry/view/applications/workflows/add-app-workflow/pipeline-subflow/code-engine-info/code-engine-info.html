<div class="ce-data">
  <div class="row ce-data-row">
    <span class="ce-data-property" translate>ENDPOINT NAME</span>
    <span>{{ codeEngineInfoCtrl.getName() }}</span>
  </div>
  <div class="row ce-data-row">
    <span class="ce-data-property" translate>ENDPOINT URL</span>
    <span>{{ codeEngineInfoCtrl.getEndpoint() }}</span>
  </div>

  <div class="row">
    <a class="ce-data-btn btn-link"
       ng-click="codeEngineInfoCtrl.showHceEndpointForm()"
       ng-show="codeEngineInfoCtrl.hasMultipleHces()">
      <span translate>Change endpoint</span>
    </a>
  </div>
</div>
