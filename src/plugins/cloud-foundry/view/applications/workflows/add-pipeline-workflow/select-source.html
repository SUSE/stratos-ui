<h4 translate>Select Source</h4>
<div class="media-list hpe-add-option-list">
  <div style="display: flex; flex-flow: row nowrap; align-items: center;" class="media" ng-repeat="source in wizardCtrl.options.sources"
    ng-click="wizardCtrl.options.userInput.source = source.value">
    <radio-input style="margin-right: 12px"
                 ng-model="wizardCtrl.options.userInput.source"
                 input-value="source.value">
    </radio-input>
    <img style="margin-right: 24px; width: 96px" class="" ng-src="/plugins/cloud-foundry/view/assets/hce/{{source.img}}"/>
    <div style="display: flex; flex-flow: column nowrap; flex: 1 1 0px" class="">
      <div style="display: flex; flex-flow: row nowrap; justify-content: space-between; align-self: stretch; align-items: baseline;">
        <h4 style="margin-top: 0; margin-bottom: 11px;" class="">{{ ::source.label }}</h4>
        <h5 style="margin-top: 0; margin-bottom: 11px; margin-left: 10px" class="manage-tokens-link" ng-click="wizardCtrl.manageTokens(source.value)">Manage VCS Tokens</h5>
      </div>
      <h5 style="margin-top: 0; margin-bottom: 5px;" ng-if="source.browse_url"><a target="_blank" href="{{ ::source.browse_url }}">{{ ::source.browse_url }}</a></h5>
      <h5 style="margin-top: 0; margin-bottom: 5px;" ng-if="source.token_name">Tokens: {{ source.value.tokens }}</h5>
      <p style="margin-top: 0; margin-bottom: 5px;">{{ ::source.description }}</p>
    </div>
  </div>
</div>
