<h4 translate>Select Repository</h4>
<p translate>
  This list represents the repos you own or have admin rights to. Select the repository you would like to associate to this project.
</p>


<table class="table" st-table="wizardCtrl.options.displayedRepos"
  st-safe-src="wizardCtrl.options.repos">
  <thead>
    <tr>
      <th colspan="2" class="filter-header">
        <form class="form-horizontal">
          <div class="form-group repo-count">
            <label class="control-label" translate>Repositories</label>
            <input type="text" class="form-control text-right"
              ng-value="wizardCtrl.options.displayedRepos.length" readonly/>
          </div>
          <div class="form-group addon-form-group repo-filter">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="helion-icon helion-icon-lg helion-icon-Search"></i>
              </span>
              <input type="text" class="form-control"
                ng-model="wizardCtrl.options.userInput.repoFilterTerm"
                st-search="{{wizardCtrl.options.repoStSearch}}"/>
            </div>
          </div>
        </form>
      </th>
    </tr>
    <tr>
      <th class="select-col"></th>
      <th translate>Repository Name</th>
    </tr>
  </thead>
  <tbody>
    <tr class="row-vertical-middle clickable" ng-repeat="repo in wizardCtrl.options.displayedRepos"
        ng-click="wizardCtrl.options.userInput.repo = repo">
      <td class="radio-td">
        <radio-input ng-model="wizardCtrl.options.userInput.repo" input-value="repo" required>
        </radio-input>
      </td>
      <td>{{ ::repo.full_name }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td class="text-center text-uppercase" colspan="2">
        <bounce-spinner classes="bounce-spinner-sm" ng-if="wizardCtrl.options.loadingRepos"></bounce-spinner>
        <a class="btn-link font-semi-bold"
            ng-click="wizardCtrl.options.eventService.$emit('cf.events.LOAD_MORE_REPOS')"
            ng-if="wizardCtrl.options.hasMoreRepos && !wizardCtrl.options.loadingRepos"
            translate>Load More Repositories</a>
      </td>
    </tr>
  </tfoot>
</table>
