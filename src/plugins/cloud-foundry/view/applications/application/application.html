<div ng-class="{ 'col-md-9 col-sm-12': appCtrl.visibleActions !== false}">
  <div class="application-header font-semi-bold">
    {{ appCtrl.model.application.summary.name }}
    <app-state-icon class="action-target-state" state="appCtrl.model.application.state.indicator"></app-state-icon>
    <actions-menu class="application-nav-menu visible-sm visible-xs" actions="appCtrl.appActions"
      menu-icon="helion-icon helion-icon-2x helion-icon-More"
      menu-position="actions-menu-right"
      ng-show="appCtrl.ready"
      ng-if="appCtrl.visibleActions">
    </actions-menu>
  </div>

  <ul class="application-nav nav nav-tabs col-sm-12">
    <li ng-repeat="feature in appCtrl.cfApplicationTabs.tabs | orderBy:'position'"
        class="nav-item" ng-hide="feature.hide()" ng-class="{ 'active' : feature.isTabActive() }">
      <a class="nav-link" ng-click="feature.go(appCtrl.id)" translate>
        {{ feature.label }}
      </a>
    </li>
  </ul>

  <div class="application-details col-sm-12">
    <div ui-view class="row"></div>
  </div>
</div>
<ul class="col-md-3 hidden-sm hidden-xs list-unstyled application-action-col"
    ng-show="appCtrl.ready"
    ng-if="appCtrl.visibleActions">
  <li ng-repeat="appAction in appCtrl.appActions">
    <button class="no-focus btn btn-link btn-border-less"
      ng-disabled="appAction.disabled"
      ng-hide="appAction.hidden"
      ng-click="appAction.execute()">
      <i ng-class="appAction.icon"></i> {{ appAction.name }}
    </button>
  </li>
</ul>
