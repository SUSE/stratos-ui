<div class="col-md-9 col-sm-12">
  <div class="application-header font-semi-bold text-uppercase">
    {{ appCtrl.model.application.summary.name }}
    <span class="action-target-state"
      ng-class="'app-state-' + appCtrl.model.appStateSwitchTo + '-' + appCtrl.model.application.summary.state"
      uib-popover="{{ appCtrl.model.appStateSwitchTo==='STALE' ? appCtrl.warningMsg : '' }}"
      ng-attr-popover-trigger="mouseenter" popover-placement="bottom">
    </span>
    <actions-menu class="application-nav-menu visible-sm visible-xs" actions="appCtrl.appActions"
      menu-icon="helion-icon helion-icon-2x helion-icon-More"
      menu-position="actions-menu-right">
    </actions-menu>
  </div>

  <ul class="application-nav nav nav-tabs col-sm-12">
    <li class="nav-item" ui-sref-active="active">
      <a class="nav-link" ui-sref="cf.applications.application.summary({guid: appCtrl.id})" translate>
        Summary
      </a>
    </li>
    <li class="nav-item" ui-sref-active="active">
      <a class="nav-link" ui-sref="cf.applications.application.log-stream({guid: appCtrl.id})" translate>
        Log Stream
      </a>
    </li>
    <li class="nav-item" ui-sref-active="active">
      <a class="nav-link" ui-sref="cf.applications.application.services({guid: appCtrl.id})" translate>
        Services
      </a>
    </li>
    <li class="nav-item" ui-sref-active="active">
      <a class="nav-link" ui-sref="cf.applications.application.delivery-logs({guid: appCtrl.id})" translate>
        Delivery Logs
      </a>
    </li>
    <li class="nav-item" ui-sref-active="active">
      <a class="nav-link" ui-sref="cf.applications.application.delivery-pipeline({guid: appCtrl.id})" translate>
        Delivery Pipeline
      </a>
    </li>
    <li class="nav-item" ui-sref-active="active">
      <a class="nav-link" ui-sref="cf.applications.application.variables({guid: appCtrl.id})" translate>
        Variables
      </a>
    </li>
  </ul>

  <div class="application-details col-sm-12">
    <div ui-view class="row"></div>
  </div>
</div>

<ul class="col-md-3 hidden-sm hidden-xs list-unstyled application-action-col">
  <li>
    <button class="btn btn-link btn-border-less"
      ng-disabled="appCtrl.model.application.summary.state==='PENDING' || appCtrl.model.application.summary.state==='STARTED'"
      ng-click="appCtrl.model.startApp(appCtrl.id)">
      <i class="helion-icon helion-icon-lg helion-icon-Launch"></i>
      <span translate>Launch App</span>
    </button>
  </li>
  <li>
    <button class="btn btn-link btn-border-less"
      ng-disabled="appCtrl.model.application.summary.state==='PENDING' || appCtrl.model.application.summary.state==='STOPPED'"
      ng-click="appCtrl.model.stopApp(appCtrl.id)">
      <i class="helion-icon helion-icon-lg helion-icon-Halt-stop"></i>
      <span translate>Stop</span>
    </button>
  </li>
  <li>
    <button class="btn btn-link btn-border-less"
      ng-disabled="appCtrl.model.application.summary.state==='PENDING'"
      ng-if="appCtrl.model.application.summary.state!=='STOPPED'"
      ng-click="appCtrl.model.restartApp(appCtrl.id)">
      <i class="helion-icon helion-icon-lg helion-icon-Refresh"></i>
      <span translate>Restart</span>
    </button>
  </li>
  <li>
    <button class="btn btn-link btn-border-less"
      ng-disabled="appCtrl.model.application.summary.state==='PENDING' || appCtrl.model.application.summary.state==='STARTED'"
      ng-click="appCtrl.deleteApp()">
      <i class="helion-icon helion-icon-lg helion-icon-Trash"></i>
      <span translate>Delete</span>
    </button>
  </li>
  <li>
    <button class="btn btn-link btn-border-less"
      ng-disabled="appCtrl.model.application.summary.state==='PENDING'"
      ng-if="appCtrl.model.application.summary.state==='STOPPED'"
      ng-click="appCtrl.model.startApp(appCtrl.id)">
      <i class="helion-icon helion-icon-lg helion-icon-Play"></i>
      <span translate>Start</span>
    </button>
  </li>
</ul>
