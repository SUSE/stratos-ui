<div class="action-bar app-actions-bar panel panel-default col-md-12">
  <span class="action-target-state pull-left"
    ng-class="'app-state-' + appCtrl.model.appStateSwitchTo + '-' + appCtrl.model.application.summary.state"
    uib-popover="{{ appCtrl.model.appStateSwitchTo==='STALE' ? appCtrl.warningMsg : '' }} "
    ng-attr-popover-trigger="mouseenter" popover-placement="bottom">
  </span>
  <span class="action-target-name pull-left">
    {{ appCtrl.model.application.summary.name }}
  </span>

  <div class="pull-right">
    <span class="btn-group">
      <!--Either the start or restart button should be present at any given time.-->
      <button class="btn btn-default"
        translate
        ng-disabled="appCtrl.model.application.summary.state==='PENDING'"
        ng-if="appCtrl.model.application.summary.state==='STOPPED'"
        ng-click="appCtrl.model.startApp(appCtrl.id)">
        Start
      </button>
      <button class="btn btn-default"
        translate
        ng-disabled="appCtrl.model.application.summary.state==='PENDING'"
        ng-if="appCtrl.model.application.summary.state!=='STOPPED'"
        ng-click="appCtrl.model.restartApp(appCtrl.id)">
        Restart
      </button>
      <button class="btn btn-default"
        translate
        ng-disabled="appCtrl.model.application.summary.state==='PENDING' || appCtrl.model.application.summary.state==='STOPPED'"
        ng-click="appCtrl.model.stopApp(appCtrl.id)">
        Stop
      </button>
    </span>
    <button class="btn btn-primary"
      translate
      ng-disabled="appCtrl.model.application.summary.state==='PENDING' || appCtrl.model.application.summary.state==='STARTED'"
      ng-click="appCtrl.model.startApp(appCtrl.id)">
      Launch App
    </button>
  </div>
</div>

<ul class="nav nav-pills nav-stacked col-md-3">
  <li ui-sref-active="active">
    <a ui-sref="cf.applications.application.summary({guid: appCtrl.id})" translate>
      Summary
    </a>
  </li>
  <li ui-sref-active="active">
    <a ui-sref="cf.applications.application.log-stream({guid: appCtrl.id})" translate>
      Log Stream
    </a>
  </li>
  <li ui-sref-active="active">
    <a ui-sref="cf.applications.application.services({guid: appCtrl.id})" translate>
      Services
    </a>
  </li>
  <li ui-sref-active="active">
    <a ui-sref="cf.applications.application.delivery-logs({guid: appCtrl.id})" translate>
      Delivery Logs
    </a>
  </li>
  <li ui-sref-active="active">
    <a ui-sref="cf.applications.application.delivery-pipeline({guid: appCtrl.id})" translate>
      Delivery Pipeline
    </a>
  </li>
  <li ui-sref-active="active">
    <a ui-sref="cf.applications.application.variables({guid: appCtrl.id})" translate>
      Variables
    </a>
  </li>
</ul>

<div class="col-md-9 application-details">
  <div ui-view class="row"></div>
</div>
