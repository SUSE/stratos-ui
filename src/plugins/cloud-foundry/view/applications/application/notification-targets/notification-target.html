<div class="notification-target-card"
  ng-class="{'notification-target-card-add-app-mode': notificationTargetCtrl.addAppMode}">
  <div class="media-left media-middle">
    <radio-input ng-model="notificationTargetCtrl.userInput.notificationTargetType"
                 input-value="notificationTargetCtrl.targetType"
                 ng-required="true"
                 ng-if="!notificationTargetCtrl.addAppMode"
    ></radio-input>
  </div>
  <div class="media-left media-middle">
    <img class="media-object"
      ng-style="{'transform': 'scale({{notificationTargetCtrl.targetType.imgScale || 1}})'}"
      ng-src="/plugins/cloud-foundry/view/assets/hce/{{ notificationTargetCtrl.targetType.img }}"/>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ notificationTargetCtrl.targetType.title }}</h4>
    <p>{{ notificationTargetCtrl.targetType.description }}</p>
  </div>
  <div class="hpe-media-actions-col notification-actions">
    <div class="link-info" ng-show="notificationTargetCtrl.getCountForType() > 0">
      <span>{{ notificationTargetCtrl.getCountForType() }}</span>
      <span translate>Linked</span>
      <i class="helion-icon helion-icon-Link"></i>
    </div>
    <button class="btn btn-sm btn-link"
            ng-show="notificationTargetCtrl.addAppMode"
            ng-click="notificationTargetCtrl.addTarget()" translate>
      Add Notification
      <i class="helion-icon helion-icon-sm helion-icon-Plus add-icon"></i>

    </button>
  </div>
</div>
