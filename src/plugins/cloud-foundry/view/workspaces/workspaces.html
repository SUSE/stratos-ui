<h4>WORKSPACES</h4>
<p>Select a workspace:</p>
<radio-input ng-repeat="option in workspacesCtrl.options"
  ng-model="workspacesCtrl.selectedWorkspace"
  input-value="option.value" input-label="{{option.label}}"
  input-disabled="option.disabled">
</radio-input>
<p>
  The workspace you selected is {{workspacesCtrl.selectedWorkspace}}.
</p>
