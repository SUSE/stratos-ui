<span class="cluster-breadcrumb" ncy-breadcrumb></span>
<div class="endpoints cluster-tiles">
  <div ng-switch="clustersCtrl.state">
    <div ng-switch-when="loading" class="message-box message-box-no-bg">
      <bounce-spinner classes="bounce-spinner-sm"></bounce-spinner>
    </div>
    <div ng-switch-when="loadError" class="message-box message-box-no-bg">
      <div translate>An error occurred retrieving endpoints.</div>
    </div>
    <div ng-switch-when="noClusters" class="applications-empty">
      <div class="helion-icon helion-icon-3x helion-icon-Cluster"></div>
      <div class="applications-msg" translate>No connected Service Manager endpoints.</div>
      <div class="applications-cta" ng-show="clustersCtrl.isAdmin()">
        <a class="btn-link" ui-sref="endpoint.dashboard" translate>Use the Endpoints Dashboard</a>
        <span translate>to fix your connections or connect to new endpoints.</span>
      </div>
      <div class="applications-cta" ng-show="!clustersCtrl.isAdmin()">
        <span translate>Please contact your administrator.</span>
      </div>
    </div>
    <div ng-switch-default>
      <div class="header">
        <div class="applications-header font-semi-bold pull-left" translate>service-manager</div>
      </div>
      <div class="cluster-gallery-card-container">
        <div class="cluster-gallery-card-parent clusters-card col-md-4 col-sm-1" ng-repeat="(guid, service) in epCtrl.serviceInstances">
          <service-manager-tile service="service"/>
        </div>
      </div>
    </div>
  </div>
</div>
