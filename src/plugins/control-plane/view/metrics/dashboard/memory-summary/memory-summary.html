<div class="hcp-memory-summary">

  <div class="row">
    <memory-card node="*" metrics-node-name="*" show-utilization-donut="false"
                 title="{{ 'Total Memory Usage' | translate }}"></memory-card>
  </div>

  <div class="row">
    <summary-control-bar
      summary-name="memory-summary"
      guid="{{ memorySummaryCtrl.guid }}"
      group-name="memory"
      show-card-layout="memorySummaryCtrl.metricsDataService.memorySummary.showCardLayout"
      collection="memorySummaryCtrl.nodes"
      filtered-collection="memorySummaryCtrl.filteredNodes"
      filtered-properties="['spec.hostname']"
    >
    </summary-control-bar>
  </div>

  <div class="row">
    <div class="memory-content">
      <div class="list-view" ng-if="!memorySummaryCtrl.metricsDataService.memorySummary.showCardLayout">
        <div ng-if="memorySummaryCtrl.nodes.length"
             class="metrics-table">
          <table class="table"
                 st-table="memorySummaryCtrl.stNodes"
                 st-safe-src="memorySummaryCtrl.filteredNodes"
                 st-binding="memorySummaryCtrl.table">
            <thead>
            <tr>
              <th class="column"
                  ng-repeat="column in memorySummaryCtrl.tableColumns"
                  st-skip-natural="true"
                  ng-class="{'column-no-sort': column.noSort}"
                  st-sort="{{ column.noSort ? '' : column.value }}"
                  st-descending-first="{{ column.descendingFirst ? 'true' : '' }}">
                <div class="column-div">
                  <div class="column-text" translate>{{ column.name }}</div>
                  <div class="smart-separator"></div>
                  <div class="column-no-sort"></div>
                  <div class="column-sorter-asc"></div>
                  <div class="column-sorter-desc"></div>
                </div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="node in memorySummaryCtrl.stNodes">
              <td class="table-view-app-name">
                {{ node.spec.hostname }}
              </td>
              <td>
                <percent-gauge
                  value="{{ node.metrics.memory_usage }}"
                  value-text="{{ memorySummaryCtrl.getMemoryUsageValue(node) }} / {{ memorySummaryCtrl.fetchMemoryLimit(node) }}">
                </percent-gauge>

              </td>
              <td>
                <sparkline-graph ng-if="node.metrics.memoryUsageData.length > 0"
                                 timeseries="node.metrics.memoryUsageData"
                >
                </sparkline-graph>

              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div class="card-view" ng-if="memorySummaryCtrl.metricsDataService.memorySummary.showCardLayout">
        <div class="memory-cards">
          <div class="tile-layout-container">
            <div class="memory-card tile-layout-parent" ng-repeat="node in memorySummaryCtrl.filteredNodes">
              <memory-card node="{{ node.spec.hostname }}" metrics-node-name="{{ node.spec.metricsNodeName }}"
                           show-utilization-donut="true" title="{{  node.spec.hostname }}"></memory-card>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
