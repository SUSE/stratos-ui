<div>
  <gallery-card class="namespace-card"
                card-data="memoryCardCtrl.getCardData()">

    <div class="donut-div" ng-if="memoryCardCtrl.showUtilizationDonut">
      <span class="centered">Memory Utilization</span>
      <utilization-donut metric="memory_node_utilization_gauge"
                         filter="{{ memoryCardCtrl.getNodeFilter() }}"
                         y-label="Memory Utilization (%)"
                         node-name="{{memoryCardCtrl.node}}"
                         metric-limit="{{memoryCardCtrl.memoryLimit.toFixed(2)}} MB"
                         no-legend="false"
      ></utilization-donut>
    </div>

    <line-graph metric="memory_usage_gauge"
                filter="{{ memoryCardCtrl.getNodeFilter() }}"
                y-label="Memory Utilization (GB)"
                node-name="{{ memoryCardCtrl.getNodeName() }}"
                y-tick-formatter="memoryCardCtrl.yTickFormatter"
    ></line-graph>
  </gallery-card>
</div>
