<gallery-card class="node-count-card" card-data="nodeCountCardCtrl.cardData">
  <dl class="dl-horizontal node-count-card-label" ng-repeat="item in nodeCountCardCtrl.nodeTypes">
    <dt>
      <div class="node-count-card-index" ng-class="item.className"></div>
      <span translate>{{item.label}}</span>
    </dt>
    <dd>{{ item.count }}</dd>
  </dl>
</gallery-card>
