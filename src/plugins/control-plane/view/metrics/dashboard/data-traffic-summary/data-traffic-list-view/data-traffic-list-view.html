<div ng-if="dataTrafficListCtl.nodes.length"
     class="data-traffic-table">
  <table class="table"
         st-table="dataTrafficListCtl.stNodes"
         st-safe-src="dataTrafficListCtl.nodes"
         st-binding="dataTrafficListCtl.table">
    <thead>
    <tr>
      <th class="column"
          ng-repeat="column in dataTrafficListCtl.tableColumns"
          st-skip-natural="true"
          ng-class="{'column-no-sort': column.noSort}"
          st-sort="{{ column.noSort ? '' : column.value }}"
          st-descending-first="{{ column.descendingFirst ? 'true' : '' }}">
        <div class="column-div">
          <div class="column-text" translate>{{ column.name }}</div>
          <div class="smart-separator"></div>
          <div class="column-no-sort"></div>
          <div class="column-sorter-asc"></div>
          <div class="column-sorter-desc"></div>
        </div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="node in dataTrafficListCtl.stNodes">
      <td class="table-view-app-name">
        {{ node.spec.hostname }}
      </td>
      <td>
        <sparkline-graph ng-if="node.metrics.dataRxData.length > 0"
                         timeseries="node.metrics.dataRxData"
        >

        </sparkline-graph>
      </td>
      <td>{{ node.metrics.dataTxRate }}</td>
      <td>
        <sparkline-graph ng-if="node.metrics.dataTxData.length > 0"
                         timeseries="node.metrics.dataTxData"
        >

        </sparkline-graph>
      </td>
      <td>{{ node.metrics.dataRxRate }}</td>
    </tr>
    </tbody>
  </table>
</div>
