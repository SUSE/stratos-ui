<div class="hcp-cp-summary">

  <div class="row">
    <cpu-card node="*" show-utilization-donut="false" title="{{ cpuSummaryCtrl.totalCpuUsageTile }}"></cpu-card>
  </div>

  <div>
    <!--- Filter thingie see list.html--->
  </div>

  <div class="cpu-cards">

    </div>
  </div>
</div>
