<div class="cpu-card">
  <gallery-card class="cpu-gallery-card"
                card-data="cpuCardCtrl.getCardData()">

    <div class="card-content">
      <div class="donut-div" ng-if="cpuCardCtrl.showUtilizationDonut">
        <utilization-donut value="cpuCardCtrl.nodeMetrics.cpuUtilization.latestDataPointPercentage"
                           metric="cpu"
                           filter="{{ cpuCardCtrl.getNodeFilter() }}"
                           y-label="{{ 'CPU Utilization (%)' | translate }}"
                           node-name="{{ cpuCardCtrl.node }}"
                           metric-limit="{{ cpuCardCtrl.nodeMetrics.cpuLimit }}"
                           metric-unit="MC"
                           int-unit="true"
                           no-legend="false"
        ></utilization-donut>
      </div>

      <line-graph
        class="line-graph"
        metric="cpu_usage_rate_gauge"
        metrics-data="cpuCardCtrl.nodeMetrics.cpuUsageData"
        filter="{{ cpuCardCtrl.getNodeFilter() }}"
        y-label="{{ 'CPU Utilization (MC)' | translate }}"
        node-name="{{ cpuCardCtrl.getNodeName() }}"
        y-tick-formatter="cpuCardCtrl.yTickFormatter"
      ></line-graph>
    </div>
  </gallery-card>
</div>
