<div class="cpu-cards">
  <div class="tile-layout-container">
    <div class="cpu-card tile-layout-parent" ng-repeat="node in cardsViewCtrl.nodes">
      <cpu-card node="{{ node.spec.hostname }}" metrics-node-name="{{ node.spec.metricsNodeName }}"
                show-utilization-donut="true" title="{{  node.spec.hostname }}"></cpu-card>
    </div>
  </div>
</div>
