<div ng-if="cpuListViewCtrl.nodes.length"
     class="cpu-table">
  <table class="table"
         st-table="cpuListViewCtrl.stNodes"
         st-safe-src="cpuListViewCtrl.nodes"
         st-binding="cpuListViewCtrl.table">
    <thead>
    <tr>
      <th class="column"
          ng-repeat="column in cpuListViewCtrl.tableColumns"
          st-skip-natural="true"
          ng-class="{'column-no-sort': column.noSort}"
          st-sort="{{ column.noSort ? '' : column.value }}"
          st-descending-first="{{ column.descendingFirst ? 'true' : '' }}">
        <div class="column-div">
          <div class="column-text" translate>{{ column.name }}</div>
          <div class="smart-separator"></div>
          <div class="column-no-sort"></div>
          <div class="column-sorter-asc"></div>
          <div class="column-sorter-desc"></div>
        </div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="node in cpuListViewCtrl.stNodes">
      <td class="table-view-app-name">
        {{ node.spec.hostname }}
      </td>
      <td>{{ node.metrics.cpu_usage }}</td>
      <td>
        <sparkline-graph ng-if="node.metrics.cpuUsageData.length > 0"
                         timeseries="node.metrics.cpuUsageData"
        >
        </sparkline-graph>
      </td>
    </tr>
    </tbody>
  </table>
</div>
