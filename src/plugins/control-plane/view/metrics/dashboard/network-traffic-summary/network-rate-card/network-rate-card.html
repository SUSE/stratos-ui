<div class="network-rate-card">
  <gallery-card class="network-gallery-card"
                card-data="networkRateCardCtrl.getCardData()">
    <div class="card-content">
      <div class="summary-data">
        <dl class="dl-horizontal">
          <dt translate>Total Network Rx</dt>
          <dd>
            {{ networkRateCardCtrl.metricsData.rxCumulative }}
          </dd>
          <dt translate>Total Network Tx</dt>
          <dd>
            {{ networkRateCardCtrl.metricsData.txCumulative }}
          </dd>
          <dt translate>Network Rx Rate</dt>
          <dd>
            {{ networkRateCardCtrl.metricsData.rxRate.latestDataPoint }}
          </dd>
          <dt translate>Network Tx Rate</dt>
          <dd>
            {{ networkRateCardCtrl.metricsData.txRate.latestDataPoint }}
          </dd>
        </dl>
      </div>
      <rate-graph
        class="data-chart"
        points="networkRateCardCtrl.metricsData.txRate.dataPoints"
        y-label="{{ 'Data Tx Rate' | translate }}"
        node-name="{{networkRateCardCtrl.node}}"
        metric-name="tx"
      ></rate-graph>

      <rate-graph
        class="data-chart"
        points="networkRateCardCtrl.metricsData.rxRate.dataPoints"
        y-label="{{ 'Data Rx Rate' | translate }}"
        node-name="{{networkRateCardCtrl.node}}"
        metric-name="rx"
      ></rate-graph>
    </div>
  </gallery-card>
</div>
