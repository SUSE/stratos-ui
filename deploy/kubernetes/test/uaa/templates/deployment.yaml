---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: uaa
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: console-uaa
    spec:
      containers:
      - image: {{.Values.dockerRegistry}}/splatform/stratos-uaa:latest
        name: console-identity
        ports:
        - containerPort: 8080
          name: uaa
          protocol: TCP