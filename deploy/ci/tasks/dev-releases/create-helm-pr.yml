---
platform: linux
inputs:
- name: helm-release
image_resource:
  type: docker-image
  source:
   # Generated using scripts/Dockerfile.stratos-ci
   repository: splatform/stratos-ci-concourse
   tag: "latest"
run:
  path: bash
  args:
    - -xc
    - |
      # Initialize Helm for client-side use
      helm init --client-only
      ROOT_DIR=$PWD
      HELM_RELEASE=${ROOT_DIR}/helm-release
      
      ls -al ${HELM_RELEASE}

      cat ${HELM_RELEASE}/tag
      cat ${HELM_RELEASE}/version

      CHART=$(ls ${HELM_RELEASE}/console-helm-chart-*.tgz)

      echo $CHART
