language: node_js
node_js:
  - "6"
sudo: enabled
install:
  - npm install
  - npm install -g bower
  - bower install
before_script:
  - echo 'Europe/London' | sudo tee /etc/timezone
  - sudo dpkg-reconfigure --frontend noninteractive tzdata

jobs:
  include:
    - stage: front-end
      script:
        - npm build
        - npm run gate-check
    - stage: back-end
      before_script:
        - echo 'STAGE 2'
      script:
        - npm run test-backend
        

